<div class="container">
    <div class="row">
        <div class="col s12">
            <h4 class="center-align" id="welcome">WELCOME</h4>
            <div class="divider"></div>
            <h5 class="center-align">Please type in the name of the new admininstrator below</h5>
            {{#if error}}
            <p class="center-align">{{error}}</p>
            {{/if}}
            {{#if success}}
            <p class="center-align">{{success}}</p>
            {{/if}}
            <form action="/submit-admin" method="post">
            <div class="container">
              <div class="row">
                <div class="input-field col s6 offset-s3">
                  <input name="givenNames" type="text" class="validate">
                  <label class="left-align" for="first_name">Given Names</label>
                </div>
              </div>
              <div class="row">
                <div class="line-height input-field col s6 offset-s3">
                  <input name="familyName" type="text" class="validate">
                  <label for="last_name">Family Name</label>
                </div>
              </div>
              <div class="row">
                <div class="line-height input-field col s6 offset-s3">
                  <input name="phoneNumber" type="text" class="validate">
                  <label for="phone_number">Mobile number</label>
                </div>
              </div>
              <div class="center-align submit-btn">
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                  <i class="material-icons right">send</i>
                </button>
              </div>
            </div>
          </form>
          <div class="return right-align">
            Return to dashboard <a href="/dashboard" class="btn-floating btn-medium waves-effect waves-light red return-to-dashboard"><i class="material-icons">settings</i></a>
          </div>
        </div>
    </div>
</div>
